{% extends "cms/edit.html" %}
{% load cms %}

{% block formsets %}
{% if crops %}
	<div class="crop-info">
		<h2>Crops</h2>
    <p>Select a crop from the drop down to begin editing.</p>
		<ul class="asset__crop-list">
			{% for crop in crops %}
				<li class="row" data-width={{crop.width}} data-height={{crop.height}} data-x={{crop.x}} data-y={{crop.y}}  data-x2={{crop.x2}} data-y2={{crop.y2}}>
					<div class="col">{{ crop.name }}</div>
					<div class="col">{{ crop.width }}x{{ crop.height }} (px)</div>
					<div class="col">
						<a class="button open-popup" href="../crops/{{ crop.name }}/edit/"><i>Edit</i></a>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endif %}
{% endblock formsets %}
